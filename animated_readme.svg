<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <style>
    circle {
      stroke: black;
      stroke-width: 1;
    }
  </style>

  <!-- Sun -->
  <circle cx="300" cy="300" r="30" fill="yellow" />

  <!-- Planet 1 -->
  <circle cx="100" cy="300" r="10" fill="red">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="5s" repeatCount="indefinite" />
  </circle>

  <!-- Planet 2 -->
  <circle cx="200" cy="300" r="15" fill="green">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="10s" repeatCount="indefinite" />
  </circle>

  <!-- Planet 3 -->
  <circle cx="400" cy="300" r="20" fill="blue">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="15s" repeatCount="indefinite" />
  </circle>
</svg>
