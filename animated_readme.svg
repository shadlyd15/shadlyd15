<svg viewBox="-250 -250 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="0" cy="0" r="10" fill="#FFD700" />

  <!-- Planet 1 -->
  <circle cx="0" cy="-100" r="4" fill="blue">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite" />
  </circle>
  <ellipse cx="0" cy="0" rx="100" ry="100" fill="none" stroke="blue" stroke-dasharray="1 4" />
  
  <!-- Planet 1 -->
  <circle cx="0" cy="-20" r="2" fill="purple">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="5s" repeatCount="indefinite" />
  </circle>
  <ellipse cx="0" cy="0" rx="20" ry="20" fill="none" stroke="purple" stroke-dasharray="1 4" />


  <!-- Planet 1 -->
  <circle cx="0" cy="-50" r="5" fill="green">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite" />
  </circle>
  <ellipse cx="0" cy="0" rx="50" ry="50" fill="none" stroke="green" stroke-dasharray="1 4" />



  <!-- Planet 1 -->
  <circle cx="0" cy="-80" r="3" fill="brown">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite" />
  </circle>
  <ellipse cx="0" cy="0" rx="80" ry="80" fill="none" stroke="brown" stroke-dasharray="1 4" />

  <!-- Planet 2 -->
  <g>
    <circle cx="0" cy="120" r="8" fill="red">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite" />
    </circle>
    <ellipse cx="0" cy="0" rx="120" ry="120" fill="none" stroke="red" stroke-dasharray="1 4" />
    <!-- Planet 2 ring -->
    <ellipse cx="0" cy="120" rx="12" ry="2" fill="none" stroke="orange">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite" />
    </ellipse>
  </g>
</svg>
